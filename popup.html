<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	color: #333;
	overflow: hidden;
	margin: 0px;
	padding: 5px;
	background: white;
	font-size: 12px;
}

img {
	margin: 0 4px;
}

#addItemDiv {
	color: #ccc;
}

.hide {
	display: none;
}

.show {
	display: block;
}

.taskItem {
	cursor: pointer;
}

input {
	width: 100%;
}

label.on {
	width: 12px;
	display: inline-block;
	height: 12px;
	background: url(images/bg_task_on.gif) no-repeat 0px 2px;
}

label.off {
	width: 12px;
	display: inline-block;
	height: 12px;
	background: url(images/bg_task_off.gif) no-repeat 0px 2px;
}
</style>
<script src="./jquery-1.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		$('#addItemDiv').click(function(){alert('click');});
		
	});
</script>
<div style="width: 200px;"></div>
<div id=addItemDiv class="gray">添加新项</div>
<div id="addItemInput" class="hide" >
	<input type="text" id="txtTaskTitle" value="new task"/>
</div>
<div id="taskItemList">
	<div class="taskItem">
		<label class="on"></label><span class="taskTitle">新任务</span>
	</div>
	<div class="taskItem">
		<label class="off"></label><span class="taskTitle">已完成任务</span>
	</div>
</div>
